<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="em">Email</label> <br />

        <input
          type="email"
          name=""
          id="em"
          required
          aria-describedby="help"
          aria-invalid="true"
        /><br />
        <label for="ph">Phone Number</label><br />
        <input type="tel" id="ph" required /><br />
        <label for="da">Date</label><br />
        <input type="date" name="" id="da" required /><br />
        <label for="Ta">Enter Your Text</label><br />
        <textarea name="" id="Ta"></textarea><br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
